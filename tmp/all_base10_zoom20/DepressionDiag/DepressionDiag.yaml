#pretrained_weight: 1XCqHFD1pN7Vlp0RWI0oYKpH4USSKdGqo
inference_args:
    # Translates images from domain A to B or from B to A.
    a2b: True
    # Samples the style code from the prior distribution or uses the style code
    # encoded from the input images in the other domain.
    random_style: True

# How often do you want to log the training stats.
logging_iter: 500
# Number of training epochs.
max_iter: 1000000
# Whether to benchmark speed or not.
speed_benchmark: False

image_display_iter: 2000
image_save_iter: 2000
snapshot_save_iter: 10000
trainer:
    type: imaginaire.trainers.munit
    model_average_config:
        enabled: True
    amp_config:
        enabled: True
    gan_mode: hinge
    perceptual_mode: vgg19
    perceptual_layers: 'relu_4_1'
    loss_weight:
        gan: 1
        image_recon: 0.1
        content_recon: 1
        style_recon: 10
        perceptual: 0
        cycle_recon: 0
        gp: 0
        consistency_reg: 0
    init:
        type: orthogonal
        gain: 1
gen_opt:
    type: adam
    lr: 0.0001
    adam_beta1: 0.5
    adam_beta2: 0.999
    lr_policy:
        type: constant
dis_opt:
    type: adam
    lr: 0.0004
    adam_beta1: 0.5
    adam_beta2: 0.999
    lr_policy:
        type: constant
gen:
    type: imaginaire.generators.munit
    latent_dim: 8
    num_filters: 64
    num_filters_mlp: 256
    num_res_blocks: 4
    num_mlp_blocks: 2
    num_downsamples_style: 4
    num_downsamples_content: 3
    content_norm_type: instance
    style_norm_type: none
    decoder_norm_type: instance
    weight_norm_type: spectral
    pre_act: True
dis:
    type: imaginaire.discriminators.munit
    patch_wise: False
    num_filters: 32
    max_num_filters: 512
    num_layers: 6
    activation_norm_type: none
    weight_norm_type: spectral

# Data options.
data:
    # Name of this dataset.
    name: DepressionDiag_zm20
    # Which dataloader to use?
    type: imaginaire.datasets.unpaired_images
    # How many data loading workers per GPU?
    num_workers: 2 # 8
    input_types:
        - images_a: #LCZD: #
            # If not specified, is None by default.
            ext: jpg
            # If not specified, is None by default.
            num_channels: 3
            # If not specified, is None by default.
            normalize: True
        - images_b: #LCZ6: #
            # If not specified, is None by default.
            ext: jpg
            # If not specified, is None by default.
            num_channels: 3
            # If not specified, is None by default.
            normalize: True

    # Train dataset details.
    train:
        # Input LMDBs.
        roots:
            - /data/scratch/projects/punim1358/Datasets/NSW_SA2/DepressionDiag/Combined_k2_s2_p512/train
        # Batch size per GPU.
        batch_size: 4 #16
        # Data augmentations to be performed in given order.
        augmentations:
            # First resize all inputs to this size.
            resize_h_w: 256, 256
            # Horizontal flip?
            horizontal_flip: True
            # Crop size.
            random_crop_h_w: 256, 256

    # Val dataset details.
    val:
        # Input LMDBs.
        roots:
            - /data/scratch/projects/punim1358/Datasets/NSW_SA2/DepressionDiag/Combined_k2_s2_p512/val
        # Batch size per GPU.
        batch_size: 4 #16
        # If resize_h_w is not given, then it is assumed to be same as crop_h_w.
        augmentations:
            center_crop_h_w: 256, 256

test_data:
    # Name of this dataset.
    name: DepressionDiag_zm20_test
    # Which dataloader to use?
    type: imaginaire.datasets.unpaired_images
    input_types:
        - images_a: #LCZD: #
              ext: jpg
              num_channels: 3
              normalize: True
        - images_b: #LCZ6: #
              ext: jpg
              num_channels: 3
              normalize: True

    # Which labels to be concatenated as final output label from dataloader.
    paired: False
    # Validation dataset details.
    test:
        is_lmdb: False
        roots:
            - /data/scratch/projects/punim1358/HZ_GANs/imaginaire/Experiments_PAPER/base10_zoom20/DepressionDiag/inference/sample_1000
        # Batch size per GPU.
        batch_size: 4
        # If resize_h_w is not given, then it is assumed to be same as crop_h_w.
        augmentations:
            resize_smallest_side: 256